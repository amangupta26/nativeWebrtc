<html>
	<head>
		<title>Session</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>

	<body>
		<div class="row" id="header"></div>
		<div class="row" id="root"></div>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript">
			var socket = io.connect('http://localhost:4444');
			socket.on('connect', function(){
				socket.emit('message', JSON.stringify({'type': 'register', 'userId': 1, "roomId": 1234, "name": "Aman"}));
			});

			socket.on('message', function(data){
				try{
					data = JSON.parse(data);
				}
				catch(e){
					console.log("error ", e);
					return;
				}

				switch(data.type){
					case 'register':
						console.log("registered ", data);
				}

			});

			window.onbeforeunload = function(){
				socket.emit('message', JSON.stringify({'type': 'closeSession', 'userId': 1}));
			};
		</script>
		<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
		<script type="text/javascript" src="/static/src/webpack/session-bundle.js"></script>
	</body>

</html>
